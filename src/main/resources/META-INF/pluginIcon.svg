<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40">
    <!--
      Simple "Native-Style" Icon
      Designed to look good at 40px (Store) and 13px (Tool Window)
    -->

    <!-- Main Shield Body -->
    <!-- Using a dark slate color that works in both Light and Dark themes -->
    <path d="M20 38 C9 33 4 25 4 12 L20 4 L36 12 C36 25 31 33 20 38 Z"
          fill="#263238"/>

    <!-- The Lock Body (White for contrast) -->
    <rect x="13" y="18" width="14" height="10" rx="1.5"
          fill="#ffffff"/>

    <!-- The Lock Shackle -->
    <path d="M16 18 V14 A4 4 0 0 1 24 14 V18"
          fill="none"
          stroke="#ffffff"
          stroke-width="2.5"
          stroke-linecap="round"/>

    <!-- Keyhole -->
    <circle cx="20" cy="23" r="1.5" fill="#263238"/>
</svg>